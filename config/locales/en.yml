  site:
    template_design: Design by
    description: ICT classroom implementation cost calculator
    keywords: calculator, cost, ICT, classroom, free software, proprietary software
    author: Cristian Rasch, software engineer
    project_title: Demostrative ICT classroom implementation targeting elementary & high schools in La Matanza
    
  msgs:
    welcome: Welcome
    about:
      link: About this app
      title: Estimation helper assisting in the calculation of the cost incurred when implementating an ICT lab
      intro: 
        p1: Implementation of a demostrative ICT classroom targeting elementary and high schools in La Matanza (ING:011/2007).
        p2: Financed by Universidad Nacional de La Matanza, Departamento de Ingeniería e Investigaciones Tecnológicas.
      wizard:
        aim: Helper's aim
        p1: As part of this project (see below) we faced the need to develop such a tool which helped us quickly estimate the initial investment needed for implementing an ICT classroom, considering specially factors as hardware, software and basic furnishings.
        p2: Variable aspects such as RRHH, building's infrastructure and others should be analyzed separately for each particular situation.
        p3: This tool allows you to choose among the following alternatives
        p4: Classrooms composed of thin clients and its server.|Classrooms with standalone workstations for students.|Special workstations for teachers.|Free and/or proprietary software alternatives.
      project:
        aim: Project's aim
        p1: This project focuses on studying different implementations of an ICT classroom, so as to provide one that can be used as a reference in elementary and high schools in La Matanza.
        p2: This study aims to minimize the investment needed in order to set up or update an ICT classroom. By strictly sticking to free software, on top of monetary savings, we hope to widen the availability of educational applications and offer better access to technology for teachers and students as well.
      warning:
        title: Warning
        p1: This tool is still under development, use it at your own risk.
        p2: In order to contribute with corrections or suggestions please contact the developer.
      contact:
        title: Contact us
        p1: About this tool
        p2: About this project
