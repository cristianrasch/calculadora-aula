  site:
    template_design: Diseño por
    description: Calculadora de costos de implementación de un aula informática
    keywords: calculadora, costos, aula informática, software libre, software privativo
    author: Ing. Cristian Rasch
    project_title: Implementación de un aula informática demostrativa para escuelas primarias y secundarias del partido de La Matanza
    
  msgs:
    welcome: Bienvenido
    about:
      link: Sobre esta aplicación
      title: Asistente para la estimación del costo de implementación de un aula informática
      intro: 
        p1: Implementación de un aula informática demostrativa para escuelas primarias y secundarias del partido de La Matanza (ING:011/2007).
        p2: Financiado por la Universidad Nacional de La Matanza, Departamento de Ingeniería e Investigaciones Tecnológicas.
      wizard:
        aim: Objetivo de este asistente
        p1: Como parte del proyecto (ver más abajo) se plantea crear una herramienta que ayude a estimar rápidamente el costo inicial de implementación de un aula informática, considerando principalmente el hardware, el software y el mobiliario básico.
        p2: Variables como recursos humanos, infraestructura edilicia y demás deberán ser analizados para cada caso particular.
        p3: Esta herramienta permite seleccionar entre las siguientes opciones
        p4: Aulas con clientes livianos y su correspondiente servidor.|Aulas con puestos autónomos para los alumnos.|Puestos de trabajo especiales para los docentes.|Alternativas con software libre y/o gratuito, así como con software pago.
      project:
        aim: Objetivo general del proyecto
        p1: En este proyecto se plantea estudiar una implementación de aula informática que sirva como modelo y referencia para colegios primarios y secundarios del Partido de La Matanza.
        p2: Este estudio buscará minimizar la inversión necesaria a la hora de crear, modernizar o actualizar un aula informática con fines educativos. Utilizando Software Libre, además del ahorro económico se espera mejorar la disponibilidad de aplicaciones educativas y un mejor acceso a las tecnologías de la información por parte de alumnos y docentes.
      warning:
        title: Advertencia
        p1: Esta herramienta está en etapa de desarrollo, utilícela bajo su propia responsabilidad.
        p2: Para contribuir con correcciones o sugerencias contactarse con su desarrollador.
      contact:
        title: Contacto
        p1: Sobre este estimador de aula
        p2: Sobre el proyecto
